<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App for Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .weather-icon {
            font-size: 50px;
            margin: 10px;
        }
        .hourly-forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            overflow-x: auto;
        }
        .hour-box {
            min-width: 70px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Live Weather App for Farmers</h1>
    <div id="weather-container" class="weather-container"></div>

    <script>
        const apiKey = "a87594662c33433f92684e6890166cfc";
        const locations = [
            { name: "Gobichettipalayam", query: "Gobichettipalayam" },
            { name: "Vellankovil, Gobichettipalayam", query: "Vellankovil,Gobichettipalayam" },
            { name: "Athani, Gobichettipalayam", query: "Athani,Gobichettipalayam" },
            { name: "Coimbatore", query: "Coimbatore" }
        ];

        async function fetchWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== "200") throw new Error("Invalid API response");
                displayWeather(location.name, data);
            } catch (error) {
                console.error("Failed to fetch weather data", error);
            }
        }

        function displayWeather(city, data) {
            const temp = data.list[0].main.temp;
            const humidity = data.list[0].main.humidity;
            const windSpeed = data.list[0].wind.speed;
            const todayRainChance = (data.list[0].pop || 0) * 100;
            const nextRain = getNextRainDate(data.list);
            const soilMoisture = (humidity / 100 * temp).toFixed(2);
            const irrigationAdvice = getIrrigationAdvice(temp, humidity, todayRainChance);
            const pesticideAdvice = getPesticideRecommendation(temp, humidity);
            const diseaseAlert = getCropDiseaseAlert(temp, humidity);

            const weatherContainer = document.getElementById("weather-container");
            const weatherBox = document.createElement("div");
            weatherBox.className = "container";
            weatherBox.innerHTML = `
                <h2>${city}</h2>
                <h3>${temp}Â°C</h3>
                <p>Humidity: ${humidity}%</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
                <h3>Today's Rain Chance: ${todayRainChance.toFixed(0)}%</h3>
                ${nextRain ? `<h3>Next Expected Rain: ${nextRain}</h3>` : ""}
                <p>Soil Moisture Index: ${soilMoisture}</p>
                <h3>Irrigation Advice:</h3>
                <p>${irrigationAdvice}</p>
                <h3>Pesticide Recommendation:</h3>
                <p>${pesticideAdvice}</p>
                <h3>Crop Disease Alert:</h3>
                <p>${diseaseAlert}</p>
            `;
            weatherContainer.appendChild(weatherBox);
        }

        function getNextRainDate(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i].weather[0].main === "Rain") {
                    return new Date(list[i].dt * 1000).toLocaleString();
                }
            }
            return null;
        }

        function getIrrigationAdvice(temp, humidity, rainChance) {
            if (rainChance > 50) return "No irrigation needed, rain expected.";
            if (humidity < 30 && temp > 30) return "Increase irrigation, dry and hot conditions.";
            return "Moderate irrigation recommended.";
        }

        function getPesticideRecommendation(temp, humidity) {
            if (temp > 30 && humidity > 70) return "Use fungicides to prevent fungal infections.";
            if (humidity < 40) return "Low humidity, minimal pesticide needed.";
            return "Regular pesticide application recommended.";
        }

        function getCropDiseaseAlert(temp, humidity) {
            if (humidity > 80 && temp > 25) return "Risk of fungal diseases like rust or mildew.";
            if (temp < 15) return "Cold stress may affect sensitive crops.";
            return "No major disease risk detected.";
        }

        function refreshWeather() {
            document.getElementById("weather-container").innerHTML = "";
            locations.forEach(fetchWeather);
        }

        setInterval(refreshWeather, 1800000);
        refreshWeather();
    </script>
</body>
</html>
