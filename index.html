<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ро╡ро╛ройро┐ро▓рпИ | Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #e3f2fd;
            margin: 20px auto;
            font-family: 'Noto Sans Tamil', sans-serif;
        }
        .weather-icon {
            font-size: 50px;
            color: #ffeb3b;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        .language-toggle {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background: #ffeb3b;
            color: black;
            border: none;
        }
        h1 { color: #ffcc00; }
        h2, h3 { color: #ffeb3b; }
        p { color: #b3e5fc; }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">ЁЯМР родрооро┐ро┤рпН / English</button>
    <h1 id="title"><i class="fas fa-cloud-sun"></i> Weather App</h1>
    
    <div id="alerts" class="container"></div>
    <div id="weather-container"></div>

    <script>
        const apiKey = "a87594662c33433f92684e6890166cfc";
        let isTamil = false; // Default language is English

        const locations = [
            { nameEn: "Gobichettipalayam", nameTa: "роХрпЛрокро┐роЪрпЖроЯрпНроЯро┐рокро╛ро│рпИропроорпН", query: "Gobichettipalayam" },
            { nameEn: "Vellankovil, Gobichettipalayam", nameTa: "ро╡рпЖро│рпНро│ро╛роЩрпНроХрпЛро╡ро┐ро▓рпН, роХрпЛрокро┐роЪрпЖроЯрпНроЯро┐рокро╛ро│рпИропроорпН", query: "Vellankovil,Gobichettipalayam" },
            { nameEn: "Athani, Gobichettipalayam", nameTa: "роЕродрпНродро╛рогро┐, роХрпЛрокро┐роЪрпЖроЯрпНроЯро┐рокро╛ро│рпИропроорпН", query: "Athani,Gobichettipalayam" },
            { nameEn: "Coimbatore", nameTa: "роХрпЛропроорпНрокрпБродрпНродрпВро░рпН", query: "Coimbatore" }
        ];

        async function fetchWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== "200") throw new Error("Invalid API response");
                displayWeather(location, data);
            } catch (error) {
                document.getElementById("weather-container").innerHTML += `<p class='alert'>тЪая╕П ${isTamil ? "ро╡ро╛ройро┐ро▓рпИ родро░ро╡рпБ роЗро▓рпНро▓рпИ" : "Weather data not available"} - ${location.nameEn}</p>`;
            }
        }

        function displayWeather(location, data) {
            const temp = data.list[0].main.temp;
            const humidity = data.list[0].main.humidity;
            const windSpeed = data.list[0].wind.speed;
            const rainChance = (data.list[0].pop || 0) * 100;
            const nextRain = getNextRainDate(data.list);

            const translations = {
                temperature: isTamil ? "ро╡рпЖрокрпНрокроиро┐ро▓рпИ" : "Temperature",
                humidity: isTamil ? "роИро░рокрпНрокродроорпН" : "Humidity",
                windSpeed: isTamil ? "роХро╛ро▒рпНро▒ро┐ройрпН ро╡рпЗроХроорпН" : "Wind Speed",
                rainChance: isTamil ? "рооро┤рпИ ро╡ро╛ропрпНрокрпНрокрпБ" : "Rain Chance",
                nextRain: isTamil ? "роЕроЯрпБродрпНрод рооро┤рпИ роОродро┐ро░рпНрокро╛ро░рпНрокрпНрокрпБ" : "Next Expected Rain",
                noRain: isTamil ? "роОродро┐ро░рпНрокро╛ро░рпНрокрпНрокрпБ роЗро▓рпНро▓рпИ" : "No rain expected soon"
            };

            const weatherContainer = document.getElementById("weather-container");
            const weatherBox = document.createElement("div");
            weatherBox.className = "container";
            weatherBox.innerHTML = `
                <h2>${isTamil ? location.nameTa : location.nameEn}</h2>
                <p>ЁЯМбя╕П ${translations.temperature}: ${temp}┬░C</p>
                <p>ЁЯТз ${translations.humidity}: ${humidity}%</p>
                <p>ЁЯМмя╕П ${translations.windSpeed}: ${windSpeed} m/s</p>
                <p>ЁЯМзя╕П ${translations.rainChance}: ${rainChance.toFixed(0)}%</p>
                <p>тП│ ${translations.nextRain}: ${nextRain ? nextRain : translations.noRain}</p>
            `;
            weatherContainer.appendChild(weatherBox);
        }

        function getNextRainDate(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i].weather[0].main === "Rain") {
                    return new Date(list[i].dt * 1000).toLocaleString();
                }
            }
            return null;
        }

        function toggleLanguage() {
            isTamil = !isTamil;
            document.getElementById("title").innerHTML = isTamil ? "<i class='fas fa-cloud-sun'></i> ро╡ро╛ройро┐ро▓рпИ" : "<i class='fas fa-cloud-sun'></i> Weather App";
            document.getElementById("weather-container").innerHTML = "";
            locations.forEach(fetchWeather);
        }

        locations.forEach(fetchWeather);
    </script>
</body>
</html>
