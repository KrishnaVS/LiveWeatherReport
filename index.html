<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App for Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #e3f2fd;
            margin: 20px auto;
        }
        .weather-icon {
            font-size: 50px;
            color: #ffeb3b;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
        h1 { color: #ffcc00; }
        h2, h3 { color: #ffeb3b; }
        p { color: #b3e5fc; }
    </style>
</head>
<body>
    <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
    
    <div id="alerts" class="container"></div>
    <div id="weather-container"></div>
    <div id="rain-forecast" class="container"></div>

    <script>
        const apiKey = "a87594662c33433f92684e6890166cfc";
        const locations = [
            { name: "Gobichettipalayam", query: "Gobichettipalayam" },
            { name: "Vellankovil, Gobichettipalayam", query: "Vellankovil,Gobichettipalayam" },
            { name: "Athani, Gobichettipalayam", query: "Athani,Gobichettipalayam" },
            { name: "Coimbatore", query: "Coimbatore" }
        ];

        async function fetchWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== "200") throw new Error("Invalid API response");
                displayWeather(location.name, data);
            } catch (error) {
                document.getElementById("weather-container").innerHTML += `<p class='alert'>‚ö†Ô∏è Weather data not available for ${location.name}</p>`;
            }
        }

        function displayWeather(city, data) {
            const temp = data.list[0].main.temp;
            const humidity = data.list[0].main.humidity;
            const windSpeed = data.list[0].wind.speed;
            const rainChance = (data.list[0].pop || 0) * 100;
            const nextRain = getNextRainDate(data.list);
            let alertMessage = "";

            if (rainChance > 70) alertMessage = "‚ö†Ô∏è Heavy Rain Expected!";
            else if (windSpeed > 15) alertMessage = "üå™Ô∏è Strong Winds!";
            else if (temp > 40) alertMessage = "üî• Extreme Heat Warning!";
            
            if (alertMessage) {
                document.getElementById("alerts").innerHTML = `<p class='alert'>${alertMessage}</p>`;
                sendBrowserNotification(alertMessage);
            }

            const weatherContainer = document.getElementById("weather-container");
            const weatherBox = document.createElement("div");
            weatherBox.className = "container";
            weatherBox.innerHTML = `
                <h2>${city}</h2>
                <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
                <p>üíß Humidity: ${humidity}%</p>
                <p>üå¨Ô∏è Wind Speed: ${windSpeed} m/s</p>
                <p>üåßÔ∏è Rain Chance: ${rainChance.toFixed(0)}%</p>
                ${nextRain ? `<p>‚è≥ Next Expected Rain: ${nextRain}</p>` : `<p>No rain expected soon.</p>`}
            `;
            weatherContainer.appendChild(weatherBox);
        }

        function getNextRainDate(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i].weather[0].main === "Rain") {
                    return new Date(list[i].dt * 1000).toLocaleString();
                }
            }
            return null;
        }

        function sendBrowserNotification(message) {
            if (Notification.permission === "granted") {
                new Notification("Weather Alert", { body: message });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Weather Alert", { body: message });
                    }
                });
            }
        }

        async function displayNextRain() {
            let rainForecastHtml = "<h3>Next Expected Rain for Each Location:</h3>";
            for (const location of locations) {
                const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.cod !== "200") throw new Error("Invalid API response");
                    const nextRain = getNextRainDate(data.list);
                    rainForecastHtml += `<p><strong>${location.name}:</strong> ${nextRain ? nextRain : "No rain expected soon."}</p>`;
                } catch (error) {
                    rainForecastHtml += `<p><strong>${location.name}:</strong> Data unavailable.</p>`;
                }
            }
            document.getElementById("rain-forecast").innerHTML = rainForecastHtml;
        }

        locations.forEach(fetchWeather);
        displayNextRain();
    </script>
</body>
</html>
