<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App for Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .weather-icon {
            font-size: 50px;
            margin: 10px;
        }
        .hourly-forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            overflow-x: auto;
        }
        .hour-box {
            min-width: 70px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Live Weather App for Farmers</h1>
    <div id="weather-container" class="weather-container"></div>

    <script>
        const apiKey = "a87594662c33433f92684e6890166cfc";
        const locations = [
            { name: "Gobichettipalayam", query: "Gobichettipalayam" },
            { name: "Vellankovil, Gobichettipalayam", query: "Vellankovil,Gobichettipalayam" },
            { name: "Athani, Gobichettipalayam", query: "Athani,Gobichettipalayam" },
            { name: "Coimbatore", query: "Coimbatore" }
        ];

        async function fetchWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== "200") throw new Error("Invalid API response");
                displayWeather(location.name, data);
            } catch (error) {
                console.error("Failed to fetch weather data", error);
            }
        }

        function displayWeather(city, data) {
            const temp = data.list[0].main.temp;
            const feelsLike = data.list[0].main.feels_like;
            const humidity = data.list[0].main.humidity;
            const windSpeed = data.list[0].wind.speed;
            const uvIndex = data.list[0].main.uvi || "N/A";
            const soilMoisture = (humidity / 100 * temp).toFixed(2); 
            const dewPoint = data.list[0].main.temp - ((100 - humidity) / 5);
            const todayRainChance = (data.list[0].pop || 0) * 100;
            const nextRain = getNextRainDate(data.list);
            const sunrise = new Date(data.city.sunrise * 1000).toLocaleTimeString();
            const sunset = new Date(data.city.sunset * 1000).toLocaleTimeString();
            const moonPhase = getMoonPhase();
            const weatherCondition = data.list[0].weather[0].main;

            const iconMap = {
                "Clear": "fa-sun",
                "Clouds": "fa-cloud",
                "Rain": "fa-cloud-showers-heavy",
                "Drizzle": "fa-cloud-rain",
                "Thunderstorm": "fa-bolt",
                "Snow": "fa-snowflake",
                "Mist": "fa-smog"
            };

            const weatherContainer = document.getElementById("weather-container");
            const weatherBox = document.createElement("div");
            weatherBox.className = "container";
            weatherBox.innerHTML = `
                <h2>${city}</h2>
                <i class="fas ${iconMap[weatherCondition] || "fa-cloud"} weather-icon"></i>
                <h3>${temp}Â°C (Feels like ${feelsLike}Â°C)</h3>
                <p>Humidity: ${humidity}%</p>
                <p>Dew Point: ${dewPoint.toFixed(1)}Â°C</p>
                <p>Soil Moisture Index: ${soilMoisture}</p>
                <p>UV Index: ${uvIndex}</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
                <h3>Today's Rain Chance: ${todayRainChance.toFixed(0)}%</h3>
                ${nextRain ? `<h3>Next Expected Rain: ${nextRain}</h3>` : ""}
                <p>Sunrise: ${sunrise} ðŸŒ…</p>
                <p>Sunset: ${sunset} ðŸŒ‡</p>
                <p>Moon Phase: ${moonPhase}</p>
                <div class="hourly-forecast">${getHourlyForecast(data.list)}</div>
            `;
            weatherContainer.appendChild(weatherBox);
        }

        function getNextRainDate(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i].weather[0].main === "Rain") {
                    return new Date(list[i].dt * 1000).toLocaleString();
                }
            }
            return null;
        }

        function getHourlyForecast(list) {
            return list.slice(0, 5).map(entry => {
                const time = new Date(entry.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const temp = entry.main.temp;
                return `<div class="hour-box">${time}<br>${temp}Â°C</div>`;
            }).join('');
        }

        function getMoonPhase() {
            return "Waxing Gibbous";
        }

        function refreshWeather() {
            document.getElementById("weather-container").innerHTML = "";
            locations.forEach(fetchWeather);
        }

        setInterval(refreshWeather, 1800000);
        refreshWeather();
    </script>
</body>
</html>
