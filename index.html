<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App for Farmers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .weather-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #e3f2fd;
        }
        .weather-icon {
            font-size: 50px;
            margin: 10px;
            color: #ffeb3b;
        }
        .loading {
            font-size: 20px;
            margin-top: 20px;
            color: #fff;
        }
        h1 {
            color: #ffcc00;
        }
        h2 {
            color: #ffeb3b;
        }
        p {
            color: #b3e5fc;
        }
        h3 {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weather-container" class="weather-container">
        <p class="loading">Loading weather data...</p>
    </div>

    <script>
        const apiKey = "a87594662c33433f92684e6890166cfc";
        const locations = [
            { name: "Gobichettipalayam", query: "Gobichettipalayam" },
            { name: "Vellankovil, Gobichettipalayam", query: "Vellankovil,Gobichettipalayam" },
            { name: "Athani, Gobichettipalayam", query: "Athani,Gobichettipalayam" },
            { name: "Coimbatore", query: "Coimbatore" }
        ];

        async function fetchWeather(location) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${location.query}&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod !== "200") throw new Error("Invalid API response");
                displayWeather(location.name, data);
            } catch (error) {
                console.error("Failed to fetch weather data", error);
                document.getElementById("weather-container").innerHTML += `<p style='color:red;'>Weather data not available for ${location.name}</p>`;
            }
        }

        function displayWeather(city, data) {
            const temp = data.list[0].main.temp;
            const humidity = data.list[0].main.humidity;
            const windSpeed = data.list[0].wind.speed;
            const dewPoint = data.list[0].main.temp - ((100 - humidity) / 5);
            const todayRainChance = (data.list[0].pop || 0) * 100;
            const sunrise = new Date(data.city.sunrise * 1000).toLocaleTimeString();
            const sunset = new Date(data.city.sunset * 1000).toLocaleTimeString();
            const nextRain = getNextRainDate(data.list);
            const weatherCondition = data.list[0].weather[0].main;

            const iconMap = {
                "Clear": "fa-sun",
                "Clouds": "fa-cloud",
                "Rain": "fa-cloud-showers-heavy",
                "Drizzle": "fa-cloud-rain",
                "Thunderstorm": "fa-bolt",
                "Snow": "fa-snowflake",
                "Mist": "fa-smog"
            };

            const weatherContainer = document.getElementById("weather-container");
            document.querySelector(".loading")?.remove();
            
            const weatherBox = document.createElement("div");
            weatherBox.className = "container";
            weatherBox.innerHTML = `
                <h2>${city}</h2>
                <i class="fas ${iconMap[weatherCondition] || "fa-cloud"} weather-icon"></i>
                <h3>${temp}Â°C</h3>
                <p>Humidity: ${humidity}%</p>
                <p>Dew Point: ${dewPoint.toFixed(1)}Â°C</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
                <h3>Today's Rain Chance: ${todayRainChance.toFixed(0)}%</h3>
                ${nextRain ? `<h3 style='color:#80d8ff;'>Next Expected Rain: ${nextRain}</h3>` : ""}
                <p>Sunrise: ${sunrise} ðŸŒ…</p>
                <p>Sunset: ${sunset} ðŸŒ‡</p>
            `;
            weatherContainer.appendChild(weatherBox);
        }

        function getNextRainDate(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i].weather[0].main === "Rain") {
                    return new Date(list[i].dt * 1000).toLocaleString();
                }
            }
            return null;
        }

        function refreshWeather() {
            document.getElementById("weather-container").innerHTML = '<p class="loading">Updating weather data...</p>';
            locations.forEach(fetchWeather);
        }

        setInterval(refreshWeather, 1800000);
        refreshWeather();
    </script>
</body>
</html>
